<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>OptimizedHTML 4</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Template Basic Images Start -->
	<meta property="og:image" content="path/to/image.jpg">
	<link rel="icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
	<!-- Template Basic Images End -->
	
	<!-- Custom Browsers Color Start -->
	<meta name="theme-color" content="#000">
	<!-- Custom Browsers Color End -->

	<link rel="stylesheet" href="css/main.min.css">

</head>

<body>
<header class="header" style="background-image: url(img/header-bg.png);">
	<div class="header-overlay"></div>
	<div class="header-topwaves">
		<img class="img-responsive" src="img/header/top-waves.png" alt="">
	</div>
	<div class="header-logo">
		<img class="img-responsive" src="img/logo.png" alt="">
	</div>
	<div class="header-menu">
		
	</div>
	<div class="header-content">
		<h1 class="h1">Воздух чище, жизнь лучше</h1>
		<p>Лучший парк Сургута <br>теперь под окном,<br> а инфраструктура рядом</p>
		<div class="hr header-hr"></div>
	</div>
	<div class="header-icons">
		<div class="header-icons_item">
			<figure>
			<img class="img-responsive"src="img/header/car.svg" alt="">
			<figcaption>Подземный<br><span>паркинг</span></figcaption>
			</figure>
		</div>
		<div class="header-icons_item">
			<figure>
			<img class="img-responsive"src="img/header/forest.svg" alt="">
			<figcaption>Красивый<br><span>парк</span></figcaption>
			</figure>
		</div>
		<div class="header-icons_item">
			<figure>
			<img class="img-responsive"src="img/header/wind.svg" alt="">
			<figcaption>Большая<br><span>река</span></figcaption>
			</figure>
		</div>
		<div class="header-icons_item">
			<figure>
			<img class="img-responsive"src="img/header/cam.svg" alt="">
			<figcaption>Комплексное<br><span>наблюдение</span></figcaption>
			</figure>
		</div>
		<div class="header-icons_item">
			<figure>
			<img class="img-responsive"src="img/header/hause.png" alt="">
			<figcaption>Оригинальный<br><span>фасад</span></figcaption>
			</figure>
		</div>
	</div>
</header>
	<!-- Custom HTML -->

	

	<script src="js/scripts.min.js"></script>

</body>
</html>
